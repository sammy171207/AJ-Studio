<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ed563b; /* Background color */
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff; /* Container background color */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #ed563b; /* Heading color */
        }
        p {
            color: #333; /* Paragraph text color */
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/images/thank.jpg" alt="Representative" /> <!-- Replace "your-image-url.jpg" with your image URL -->
        <h1>Thank You!</h1>
        <p>Our representative will contact you shortly.</p>
    </div>
</body>
</html>
