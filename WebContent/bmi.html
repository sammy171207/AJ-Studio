<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        /* Sidebar styles */
        .sidebar {
            width: 200px;
            height: 100%;
            background-color: #ed563b; /* Sidebar color */
            position: fixed;
            top: 0;
            left: 0;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #d15828; /* Hover color */
        }

        /* Content styles */
        .content {
            margin-left: 220px; /* Adjust to accommodate sidebar width */
            padding: 20px;
        }

        h1 {
            color: #ed563b; /* Header color */
        }

        label {
            font-weight: bold;
            font-size: 18px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #ed563b; /* Button color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        input[type="submit"]:hover {
            background-color: #d15828; /* Button hover color */
        }

        #result {
            font-size: 20px;
            margin-top: 20px;
        }

        #message {
            margin-top: 10px;
            font-weight: bold;
            color: #007bff; /* Message color */
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#">Home</a>
        <a href="#">Profile</a>
        <a href="#">Settings</a>
        <!-- Add more links as needed -->
    </div>

    <!-- Content -->
    <div class="content">
        <h1>BMI Calculator</h1>
        <form id="bmiForm">
            <label for="height">Height (cm):</label>
            <input type="text" id="height" name="height" required>

            <label for="weight">Weight (kg):</label>
            <input type="text" id="weight" name="weight" required>

            <input type="submit" value="Calculate BMI">
        </form>

        <div id="result"></div>
        <div id="message"></div>
    </div>

    <script>
        // Function to calculate BMI
        document.getElementById("bmiForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var height = parseFloat(document.getElementById("height").value);
            var weight = parseFloat(document.getElementById("weight").value);
            var bmi = weight / ((height / 100) * (height / 100));
            document.getElementById("result").innerHTML = "Your BMI is: " + bmi.toFixed(2);
            var message = "";
            if (bmi < 18.5) {
                message = "Underweight";
            } else if (bmi >= 18.5 && bmi < 24.9) {
                message = "Normal weight";
            } else if (bmi >= 25 && bmi < 29.9) {
                message = "Overweight";
            } else {
                message = "Obese";
            }
            // Limit the message to 10 words
            var words = message.split(" ");
            if (words.length > 10) {
                message = words.slice(0, 10).join(" ") + "...";
            }
            document.getElementById("message").innerHTML = "You are " + message + ".";
        });
    </script>
</body>
</html>
