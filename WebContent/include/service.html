<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
      <table class="table table-striped">
        <thead style="background-color: #ff751a; color: white;" class="table-dark">
          <tr>
            <th scope="col">Day</th>
            <th scope="col">Time</th>
            <th scope="col">Class</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Monday</th>
            <td>9:00 AM</td>
            <td>Yoga</td>
          </tr>
          <tr>
            <th scope="row">Tuesday</th>
            <td>10:00 AM</td>
            <td>Zumba</td>
          </tr>
          <tr>
            <th scope="row">Wednesday</th>
            <td>11:00 AM</td>
            <td>Pilates</td>
          </tr>
          <tr>
            <th scope="row">Thursday</th>
            <td>12:00 PM</td>
            <td>Spin</td>
          </tr>
        </tbody>
      </table>
</body>
</html>
